<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your Event Vista password">
    <title>Forgot Password | Event Vista</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23D35400'/></svg>">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--cream);
            padding: 40px 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 40px;
            box-shadow: var(--shadow-lg);
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .auth-logo .logo-icon {
            width: 40px;
            height: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--cream-dark);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: border-color var(--transition-fast);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .auth-card .btn {
            width: 100%;
            margin-top: 10px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--cream-dark);
        }

        .auth-footer p {
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary);
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .success-message .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="auth-page">
        <div class="auth-card">
            <a href="index.html" class="auth-logo">
                <div class="logo-icon"></div>
                <span class="logo-text">Event Vista</span>
            </a>

            <div id="formSection">
                <div class="auth-header">
                    <h1>Forgot Password</h1>
                    <p>Enter your email and we'll send you a reset link</p>
                </div>

                <form id="forgotForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </form>
            </div>

            <div id="successSection" class="success-message">
                <div class="icon">✉️</div>
                <h3>Check Your Email</h3>
                <p style="margin-top: 15px;">We've sent a password reset link to your email address. Please check your
                    inbox.</p>
            </div>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const btn = this.querySelector('button[type="submit"]');

            // Show loading state
            btn.disabled = true;
            btn.textContent = 'Sending...';

            // Simulate API call
            setTimeout(() => {
                document.getElementById('formSection').style.display = 'none';
                document.getElementById('successSection').style.display = 'block';
            }, 1500);
        });
    </script>
</body>

</html>
